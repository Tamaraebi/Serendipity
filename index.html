    <label class="control-label">Sign up with Serendipity</label>
    <form action="#" class="form" id="form">
        <div class="form-control">
            <input type="text" name="firstname" id="firstname" placeholder="First Name" autocomplete="off">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error Message</small>
        </div>

        <div class="form-control">
            <input type="text" name="lastname" id="lastname" placeholder="Last Name" autocomplete="off" >
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error Message</small>
        </div>
        <div class="form-control">
            <input type="text" name="username" id="username" placeholder="Preferred UserName" autocomplete="off">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error Message</small>
        </div>

        <div class="form-control">
            <input type="password" name="password" id="password" placeholder="Password" autocomplete="off">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error Message</small>
        </div>
        <input type="submit" class="create_btn" value="Create Account">
    </form>
